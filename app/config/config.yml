imports:
    - { resource: parameters.yml }
    - { resource: "@NetworkingInitCmsBundle/Resources/config/cms/cms_config.yml"}
    - { resource: fos_user.yml }
    - { resource: lexik_translation.yml }
    - { resource: networking_init_cms.yml }
    - { resource: security.yml }
    - { resource: sonata_user.yml }
    - { resource: sonata_admin.yml }
    - { resource: networking_form_generator.yml }


sensio_framework_extra:
    router:
        annotations: false

framework:
    #esi:             ~
    translator:      { fallback: 'en'}
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
       handler_id: session.handler.native_file
       save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"



# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: "%database_server_version%"
        types:
            json: "Sonata\\Doctrine\\Types\\JsonType"
        mapping_types:
            enum: string


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager:   default
        entity_managers:
            default:
                auto_mapping:     true
                connection:       default
                filters:
                    softdeleteable:
                        class: "Gedmo\\SoftDeleteable\\Filter\\SoftDeleteableFilter"
                        enabled: true
                mappings:
                    gedmo_translatable:
                        type: annotation
                        prefix: "Gedmo\\Translatable\\Entity"
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                        alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_translator:
                        type: annotation
                        prefix: "Gedmo\\Translator\\Entity"
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                        alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_loggable:
                        type: annotation
                        prefix: "Gedmo\\Loggable\\Entity"
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_tree:
                        type: annotation
                        prefix: "Gedmo\\Tree\\Entity"
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_sortable:
                        type: annotation
                        prefix: "Gedmo\\Sortable\\Entity"
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Sortable/Entity"
                        alias: GedmoSortable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    FOSUserBundle: ~


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"


